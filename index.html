<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1,Firefox=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>Philips Shaver</title>
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="container-fluid">
            <section id="aquatec" class="row position-relative js-parent">
                <div class="video-holder">
                    <video id="splash" tabindex="0" preload="" autoplay="" loop="">
                        <source src="video/splash.webm" type="video/webm">
                        <source type="video/mp4; codecs=avc1.42E01E, mp4a.40.2;" src="video/splash.mp4">
                    </video>
                </div>
                <div class="description js-box col-md-offset-2 col-md-4 col-sm-offset-1 col-sm-6 col-xs-10 col-xs-offset-1">
                    <h1>Aquatec</h1>
                    <h2>Wet &amp; Dry</h2>
                    <p>
                        Choose how you prefer to shave. With the AquaTech Wet &amp; Dry seal, you can opt for a quick yet comfortable dry shave. Or you can shave wet - with gel or foam - even under the shower
                    </p>
                </div>
            </section>
            <section id="controls" class="module row bg-controls paralax js-parent">
                <div class="description js-box col-md-offset-2 col-md-4 col-sm-offset-1 col-sm-6 col-xs-10 col-xs-offset-1">
                    <h1>Display</h1>
                    <h2>Controls</h2>
                    <p>
                        The user interface shows you the functionalities of your shaver
                    </p>
                </div>
            </section>
        </main>
        <script src="js/jquery/jquery-1.12.1.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
